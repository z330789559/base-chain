[package]
name = "orml-nft"
description = "Non-fungible token pallet provides basic functions to create and manager NFT"
repository = "https://github.com/open-web3-stack/open-runtime-module-library/tree/master/nft"
license = "Apache-2.0"
version = "0.4.1-dev"
authors = ["Acala Developers"]
edition = "2018"

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
sp-std = { version = "4.0.0-dev", git = "http://47.102.99.229:17000/block-chain/substrate-v2", default-features = false }
sp-runtime = { version = "4.0.0-dev", git = "http://47.102.99.229:17000/block-chain/substrate-v2", default-features = false }
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }
frame-support = { version = "4.0.0-dev", git = "http://47.102.99.229:17000/block-chain/substrate-v2", default-features = false }
frame-system ={ version = "4.0.0-dev", git = "http://47.102.99.229:17000/block-chain/substrate-v2", default-features = false }

[dev-dependencies]
sp-io = { version = "4.0.0-dev", git = "http://47.102.99.229:17000/block-chain/substrate-v2", default-features = false }
sp-core = { version = "4.0.0-dev", git = "http://47.102.99.229:17000/block-chain/substrate-v2", default-features = false }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-std/std",
	"sp-runtime/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
]
try-runtime = ["frame-support/try-runtime"]
